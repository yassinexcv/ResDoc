<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/Register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register</title>
</head>
<body>
    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
      
                    <form class="myform">
      
                      <div class="form-outline mb-4">
                        <input type="text"  id="form3Example1cg" class="form-control form-control-lg nom" />
                        <label class="form-label" for="form3Example1cg"> Ton Nom</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example3cg" class="form-control form-control-lg Prenom" />
                        <label class="form-label" for="form3Example3cg"> Ton Pr√©nom</label>
                      </div>
      
                        <div class="form-outline mb-4">
                            <input type="date" id="form3Example2cg" class="form-control form-control-lg Naissance" />
                            <label class="form-label" for="form3Exame2cg">Ta Date de Naissance</label>
      
                      <div class="form-check d-flex justify-content-center mb-5">
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                          id="form2Example3cg"
                        />
                        <label class="form-check-label" for="form2Example3g">
                          I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                        </label>
                      </div>
      
                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                      </div>
      
                      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>
      
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script>

        const form = document.querySelector('.myform');

        form.addEventListener('submit',function(e){
          e.preventDefault();

          const nom = document.querySelector('.nom').value;
          const prenom = document.querySelector('.Prenom').value;
          const naissance = document.querySelector('.Naissance').value;

          var myHeaders = new Headers();
          myHeaders.append("Content-Type", "application/json");

          var raw = JSON.stringify({
            "nom": nom,
            "datenaisance": naissance,
            "prenom": prenom
          });

          var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
          };

          fetch("http://localhost/ResDoc/User/register", requestOptions)
            .then(response => response.text())
            .then(result => console.log(result))
            .catch(error => console.log('error', error));
        })

        
      </script>
</body>
</html>
